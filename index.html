<html>
  <head>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flipclock/0.7.8/flipclock.min.css" type="text/css" />
  
  <style>
    #clock {
	    margin:auto;
      margin-top: 15vh;
	    width: 560px;
      
    }
    </style>
  </head>
  <body>
    
<div id="clock"></div>
    
    <script>
  
      var minsUntil = Math.round((new Date("2020-12-09 00:00:00") - new Date()) / 60000)
      
  var clock = $('#clock').FlipClock(minsUntil, {
    
		clockFace: 'DailyCounter',
	  countdown: true

});

	setTimeout(function() {
		setInterval(function() {
			clock.decrement();
		}, 1000);
	});    
      
  </script>
